<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>

<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Edit task</h2>
    <div>
        <form class="form-horizontal" th:object="${task}" th:action="@{/task/edit(id=${task.id})}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Description:</label>
                <div class="col-sm-10">
                    <input type="text" required="true" class="form-control" th:field="*{description}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">To:</label>
                <div class="col-sm-10">
                    <input type="text" required="true" class="form-control" th:field="*{for_person}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">From:</label>
                <div class="col-sm-10">
                    <input type="text" required="true" class="form-control" th:field="*{from_person}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Status:</label>
                <div class="col-sm-10">
                    <input type="text" required="true" class="form-control" th:field="*{status}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-success">Update</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
