<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org">

  <body>

    <h2>Tasks</h2>
    <a th:href="@{/task/add}">Add task</a>
    <table style="border: 1px solid black; width: 800px; text-align:center;">
        <thead style="background:#65b9ff">
        <tr>
            <th>Description</th>
            <th>To</th>
            <th>From</th>
            <th>Status</th>
            <th colspan="3"></th>
        </tr>
        </thead>
        <tbody>
          <tr th:each="task : ${tasks}">
              <td th:text="${task.description}"/>
              <td th:text="${task.for_person}"/>
              <td th:text="${task.from_person}"/>
              <td th:text="${task.status}"/>
              <td><a th:href="@{/task/edit(id=${task.id})}">Edit</a></td>
              <td><a th:href="@{/task/delete(id=${task.id})}">Delete</a></td>
        </tbody>
    </table>

  </body>
</html>
